tatort.dialog.welcome = <h3>Hallo Geocacher,</h3> <p>Bist du bereit zu starten? Dann los! Finde den Ort, wo folgender Mann erschossen wurde:<div style=text-align:center;><img src=images/tatort/jfk.jpg></div></p><p>Klicke mit der Maus auf die Karte um zu sehen, ob du richtig liegst. Benutze die Suche auf der linken Seite um schnell zu einem Ort zu gelangen.</p>
tatort.dialog.title.welcome = Tatort Geocache
tatort.dialog.title.ok = Ort Gefunden
tatort.dialog.title.next = Suche den nächsten Ort
tatort.dialog.title.nok = D'oh!
tatort.dialog.nok = Falsch! Versuche es erneut.
tatort.jfk.dealeyPlaza = Richtig. Dealey Plaza. Weitere Informationen findes du hier <a href=http://de.wikipedia.org/wiki/Attentat_auf_John_F._Kennedy target=_blank>http://de.wikipedia.org/wiki/Attentat_auf_John_F._Kennedy</a>
tatort.jfk.dallas = Richtig, das Attentat wurde in Dallas verübt. Nun finde den richtigen Platz wo JFK ermordet wurde.
tatort.bdk.question = Um den Tod des folgenden jungen sympathischen Mannes winden sich viele Legenden.<br><img src=images/tatort/btk.jpg><br>Die bekannteste Theorie ist, dass er von Pat Garrett feige aus dem Hinterhalt erschossen wurde. Finde den Platz mit dem Grabstein unter dem angeblich das Opfer begraben liegt.
tatort.bdk.fortSumnerPark = Du bist nah dran, der Grabstein liegt im Fort Sumner Park. Finde hier nun den Platz mit dem Grabstein.
tatort.bdk.headstone =  Genau, hier liegt der Grabstein von <a href=http://de.wikipedia.org/wiki/Billy_the_Kid target=_blank>Billy the Kid</a>.
tatort.al.question = Er gilt einer der bedeutendsten Präsidenten der USA. Er war der erste Präsident der einem Attentat zum Opfer fiel. Sein Kopf wurde unter anderem in den Mount Rushmore gemeisselt. Kannst du den Ort finden, wo er von einem Schauspieler angeschossen wurde.
tatort.al.fordsTheatre = Richtig, <a href=http://de.wikipedia.org/wiki/Abraham_Lincoln target=_blank>Abraham Loncoln</a> wurde im Ford's Theatre in Washington D.C. angeschossen und verstarb einen Tag später.<p> Hier eine Lithografie des Attentats (ca. 1865) <div style=text-align:center;><img src=images/tatort/al.jpg></div>
tatort.jc.question = <p>So, verlassen wir diesen Kontinent. Der folgende Mord wird auch als Tyrannenmord bezeichnet. Der Erdolchte erhielt mehrere Hinweise, dass Unheil bevor steht. Seine Frau hatte Alpträume, er wurde vor den Iden des März gewarnt und erhielt auch eine Schriftrolle zur bevorstehenden Verschwörung. Alles half nichts.</p><p>Finde nun den Tatort. Das Gebäude steht heute leider nicht mehr, aber seine Grundrisse sind teilweise im Stadtbild noch erkennbar.</p>
tatort.jc.pompeius = <p>Richtig, Julius Caesar wurde im Theater des Pompeius erdolcht.<br> Hier ein Bild über den Mord gemalt 1804-1805 von Vincenzo Camuccini </p><a href=http://upload.wikimedia.org/wikipedia/commons/a/ac/Cesar-sa_mort.jpg target=_blank><img src=images/tatort/jc.jpg>
tatort.ah.question = Es ist unglaublich, wie viele Attentate dieser Mann überlebte. Mindestens 19 Mal. Zum Beispiel im Bürgerbräukeller wo er seine Rede früher als üblich beendete und somit die Zeitbombe zu spät detonierte.<br> Finde die Gedenkplatte an den Attentäter, wo früher der Bürgerbräukeller stand.
tatort.ah.buergerbraeu = Richtig. <a href=http://de.wikipedia.org/wiki/Georg_Elser#Anschlag target=_blank>Georg Elsner</a> versuchte hier in der Nähe <a href=http://de.wikipedia.org/wiki/Hitler target=_blank>Adolf Hitler</a> zu töten. Diese Gedenkplatte wurde zum 50. Jahrestag hier in den Boden eingelassen.

