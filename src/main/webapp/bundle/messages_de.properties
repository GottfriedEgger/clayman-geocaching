tatort.dialog.welcome = <h3>Hallo Geocacher,</h3> <p>Bist du bereit zu starten? Dann los! Finde den Ort, wo folgender Mann erschossen wurde:<div style=text-align:center;><img src=images/tatort/jfk.jpg></div></p><p>Klicke mit dem Mauszeiger auf die Karte um zu sehen, ob du richtig liegst. Benutze die Suche auf der linken Seite um schnell zu einem Ort zu gelangen.</p>
tatort.dialog.title.welcome = Tatort - Geocache
tatort.dialog.title.ok = Ort Gefunden!
tatort.dialog.title.next = Suche den nächsten Ort!
tatort.dialog.title.nok = D'oh!
tatort.dialog.title.end = Jabadoo!
tatort.dialog.nok = Falsch! Versuche es erneut.
tatort.show_current_question = Aktuelle Frage anzeigen
tatort.jfk.dealeyPlaza = Richtig. John F. Kenney wurde am Dealey Plaza erschossen. Weitere Informationen findes du hier <a href=http://de.wikipedia.org/wiki/Attentat_auf_John_F._Kennedy target=_blank>Attentat auf John F. Kennedy</a>.
tatort.jfk.dallas = Jawohl, das Attentat wurde in Dallas verübt. Nun finde den richtigen Platz wo JFK ermordet wurde.
tatort.bdk.question = Um den Tod des folgenden jungen sympathischen Mannes winden sich viele Legenden.<br><img src=images/tatort/btk.jpg><br>Die bekannteste Theorie ist, dass er von Pat Garrett feige aus dem Hinterhalt erschossen wurde. Finde den Platz mit dem Grabstein unter dem angeblich das Opfer begraben liegt.
tatort.bdk.fortSumnerPark = Du bist nah dran, der Grabstein liegt im Fort Sumner Park. Finde hier nun den Platz mit dem Grabstein.
tatort.bdk.headstone =  Genau, hier liegt der Grabstein von <a href=http://de.wikipedia.org/wiki/Billy_the_Kid target=_blank>Billy the Kid</a>.
tatort.al.question = Er gilt einer der bedeutendsten Präsidenten der USA. Er war der erste Präsident der einem Attentat zum Opfer fiel. Sein Kopf wurde in den Mount Rushmore gemeisselt. Kannst du den Ort finden, wo er von einem Schauspieler angeschossen wurde?
tatort.al.fordsTheatre = Ja, <a href=http://de.wikipedia.org/wiki/Abraham_Lincoln target=_blank>Abraham Loncoln</a> wurde im Ford's Theatre in Washington D.C. angeschossen und verstarb einen Tag später.<p> Hier eine Lithografie des Attentats (ca. 1865) <div style=text-align:center;><img src=images/tatort/al.jpg></div></p>
tatort.jc.question = <p>So, verlassen wir diesen Kontinent. Der folgende Mord wird auch als Tyrannenmord bezeichnet. Der Erdolchte erhielt mehrere Hinweise, dass Unheil bevor steht. Seine Frau hatte Alpträume, er wurde vor den Iden des März gewarnt und erhielt auch eine Schriftrolle zur bevorstehenden Verschwörung. Alles half nichts.</p><p>Finde nun den Tatort. Das Gebäude steht heute leider nicht mehr, aber seine Grundrisse sind teilweise im Stadtbild noch erkennbar.</p>
tatort.jc.pompeius = <p>Da liegst du völlig richtig, Julius Caesar wurde im Theater des Pompeius erdolcht.<br> Hier ein Bild über den Mord gemalt 1804-1805 von Vincenzo Camuccini </p><a href=http://upload.wikimedia.org/wikipedia/commons/a/ac/Cesar-sa_mort.jpg target=_blank><img src=images/tatort/jc.jpg></a>
tatort.ah.question = Es ist unglaublich, wie viele Attentate dieser Mann überlebte. Mindestens 19 Mal. Zum Beispiel im Bürgerbräukeller wo er seine Rede früher als üblich beendete und somit die Zeitbombe zu spät detonierte.<br> Finde die Gedenkplatte an den Attentäter, wo früher der Bürgerbräukeller stand.
tatort.ah.buergerbraeu = <p>Korrekt. <a href=http://de.wikipedia.org/wiki/Georg_Elser#Anschlag target=_blank>Georg Elsner</a> versuchte hier in der Nähe <a href=http://de.wikipedia.org/wiki/Hitler target=_blank>Adolf Hitler</a> zu töten. Diese Gedenkplatte wurde zum 50. Jahrestag des Attentats hier in den Boden eingelassen.</p>
tatort.ae.question = Von 1989 bis 1990 spielte er bei den Young Boys in Bern als Abwehrspieler. Ein paar Jahre später wurde vor einer Bar mit sechs Schüssen erschossen. Es ist bis heute unklar, ob der Mörder die Tat als entäuschter Fussballfan, oder im Auftrag der Wettspielmafia verübte. Suche nun die Stadt wo das Attentat verübt wurde.
tatort.ae.medellin = <p>Genau, <a href=http://de.wikipedia.org/wiki/Andres_Escobar target=_blank>Andrés Escobar</a> wurde in Medellín, Kolumbien ermordet.</p>
tatort.ms.question = Sie war mit 18 Jahren bereits Weltranglisten-Erste im Tennis. Während eines Spieles wurde ihr ein Messer in den Rücken gestochen. Sie überlebte das Attentat, fand jedoch nie zu ihrer früheren Form zurück. Wo fand diese hinterhältige Attacke statt?
tatort.ms.rothenbaum = Schon wieder richtig, 1993 stach der psychisch gestörte Günter Parche <a href=http://de.wikipedia.org/wiki/Monica_Seles target=_blank>Monica Seles</a> ein Messer in den Rücken.
tatort.bm.question = Er war, ist und bleibt König des Reggae. Durch die Schüsse wurden seine Frau und der Manager schwer verletzt, er wurde jedoch nur leicht verletzt. Finde sein Denkmal in seinem Heimatland.
tatort.bm.kingston = <p>No woman no cry! Das Denkmal <a href=http://de.wikipedia.org/wiki/Bob_Marley target=_blank>Bob Marley</a> steht in Kingston, Jamaica.</p><img src=images/tatort/bm.jpg><p class=smallFontSize>Photo credit: <a href="http://www.flickr.com/photos/dubpics/5619960763/">Monosnaps</a> / <a href="http://foter.com/re/870e3f">Foter</a> / <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/">CC BY-NC-SA</a></p>
tatort.end = Super, du hast alle Stationen erfolgreich gemeistert! Jetzt musst du nur noch den Cache bei N46° 55.592 E7° 28.326 finden! <br> Viel Erfolg und danke fürs Mitmachen!